<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title></title>
</head>
<body>
<div class="wrapper">
    <div class="timer-container">
        <div class="timer">
            <span id="weeks"></span>
            <span>:</span>
            <span id="days"></span>
            <span>:</span>
            <span id="hours"></span>
            <span>:</span>
            <span id="minutes"></span>
            <span>:</span>
            <span id="seconds"></span>
        </div>
        <div class="timer-text-container">
            <span class="timer-text">Недель</span>
            <span class="timer-text">Дней</span>
            <span class="timer-text">Часов</span>
            <span class="timer-text">Минут</span>
            <span class="timer-text">Секунд</span>
        </div>
    </div>

    <form class="form" action='' id="data-form">
        <div class="input-group">
            <label class="input-label" for='birthday'>Введите дату своего рождения</label>
            <input class="input" id='birthday' type="date">
        </div>
        <div class="input-group switch">
            <span class="input-label">Выберите свой пол</span>
            <label class="input-label-check">
                Мужской
                <input checked="" type="checkbox" id="sex">
                <span class="lever"></span>
                Женский
            </label>
        </div>
        <button class="btn" type="submit">Посчитать!</button>
    </form>
</div>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="main.js"></script>
</body>
</html>
